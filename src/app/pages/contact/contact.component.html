<app-landing-page>
    <section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
                    <app-heading-typograph [Heading]="'Contact Us'"></app-heading-typograph>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5" [formGroup]="Form">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <p class="text_contact_us">
                                Send Us Message
                            </p>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <input type="text" class="form-control form-select-sm" placeholder="Name *"
                                formControlName="full_name">
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <input type="email" class="form-control form-select-sm" placeholder="Email *"
                                formControlName="email">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <input type="text" class="form-control form-select-sm" placeholder="Country *"
                                formControlName="country">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <textarea class="form-control" rows="5" placeholder="Message"
                                formControlName="message"></textarea>
                        </div>
                    </div>
                    <div class="row mb-0">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 d-grid gap-2">
                            <button class="btn btn-biru" type="button" (click)="handleSubmitMessage(Form.value)">
                                Send
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                    <img src="../../../assets/image/undraw_new_message_re_fp03.svg" alt="" class="img_contact">
                </div>
            </div>
        </div>
    </section>
</app-landing-page>
