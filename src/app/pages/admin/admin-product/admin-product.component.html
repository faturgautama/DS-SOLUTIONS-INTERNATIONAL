<app-admin-dashboard>
    <div class="row h-100">
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 ps-0">
            <div class="card shadow-sm h-100">
                <div class="card-header">
                    <p class="card-title mb-0">
                        Data Kategori
                    </p>
                </div>
                <div class="card-body p-0 h-100">
                    <ul class="list-group">
                        <li *ngFor="let item of Kategori" [id]="item.id_kategori + '_list_item'"
                            class="list-group-item border-0 border-bottom cursor-pointer align-items-center"
                            (click)="selectedKategori(item)">
                            {{ item.kategori }}
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 px-0">
            <div class="card shadow-sm h-100">
                <div class="card-header">
                    <p class="card-title mb-0">
                        Data Jenis per Kategori
                        <span class="badge badge text-bg-primary float-end cursor-pointer"
                            (click)="handleOpenModalJenis(modalJenis)">
                            Add Jenis
                        </span>
                    </p>
                </div>
                <div class="card-body p-0 h-100">
                    <ul class="list-group">
                        <li *ngFor="let item of Jenis" [id]="item.id_jenis + '_list_item_jenis'"
                            class="list-group-item border-0 border-bottom cursor-pointer" (click)="selectedJenis(item)">
                            {{ item.jenis }}
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 pe-0">
            <div class="card shadow-sm h-100">
                <div class="card-header">
                    <p class="card-title mb-0">
                        Data Product per Jenis
                        <span class="badge badge text-bg-primary float-end cursor-pointer"
                            (click)="navigateToAddProduct()">
                            Add Product
                        </span>
                    </p>
                </div>
                <div class="card-body p-0">
                    <ul class="list-group">
                        <li *ngFor="let item of Product" [id]="item.id_product + '_list_item_product'"
                            class="list-group-item border-0 border-bottom cursor-pointer"
                            (click)="selectedProduct(item)">
                            {{ item.product }}
                            <span [id]="item.id_product + '_badge_item_product'" [hidden]="true"
                                class="badge text-bg-light float-end fw-normal" (click)="navigateToDetailProduct(item)">
                                Detail
                            </span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <ng-template #modalJenis>
        <div class="modal-header border-0">
            <h5 class="modal-title pull-left">Insert / Update Jenis</h5>
            <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="JenisModalRef?.hide()">
                <span aria-hidden="true" class="visually-hidden">&times;</span>
            </button>
        </div>
        <div class="modal-body" [formGroup]="FormJenis">
            <div class="row mb-3">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label for="" class="form-label">Kategori</label>
                    <input type="text" class="form-control" [value]="SelectedKategori.kategori" [disabled]="true">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label for="" class="form-label">Jenis</label>
                    <input type="text" class="form-control" formControlName="jenis">
                </div>
            </div>
            <div class="row justify-content-end">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 d-grid gap-2">
                    <button class="btn btn-primary btn-sm" type="button" (click)="submitJenis(FormJenis.value)">
                        Simpan
                    </button>
                </div>
            </div>
        </div>
    </ng-template>
</app-admin-dashboard>
