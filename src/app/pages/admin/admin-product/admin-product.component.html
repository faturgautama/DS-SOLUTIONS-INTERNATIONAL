<app-admin-dashboard>
    <app-action-button [ActionButton]="ActionButton" (clickedActionButton)="handleClickActionButton($event)">
    </app-action-button>

    <div class="row" style="height: calc(100vh - 8rem)">
        <app-grid #GridComp [GridAttributes]="GridAttributes" (onSelectionChange)="handleSelectionChanged($event)">
        </app-grid>
    </div>
</app-admin-dashboard>
