<app-admin-dashboard>
    <div class="row h-100">
        <!-- List Product Kategori -->
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 ps-0">
            <div class="card shadow-sm">
                <div class="card-header">
                    <p class="card-title mb-0">
                        Data Brand
                    </p>
                </div>
                <div class="card-body p-0" style="height: calc(100vh - 7rem); overflow-y: auto;">
                    <ul class="list-group">
                        <li *ngFor="let item of Brand" [id]="item.id_brand + '_list_item'"
                            class="list-group-item border-0 border-bottom cursor-pointer align-items-center"
                            (click)="selectedBrand(item)">
                            {{ item.brand }}
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Insert / Update Kategori -->
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
            <div class="card shadow-sm">
                <div class="card-header">
                    <p class="card-title mb-0">
                        Add / Edit Brand
                    </p>
                </div>
                <div class="card-body" [formGroup]="Form" style="height: calc(100vh - 7rem); overflow-y: auto;">
                    <!-- Kategori -->
                    <div class="row mb-3">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <label for="" class="form-label">
                                Kategori
                            </label>
                            <select id="kategoriDropdown" type="text" class="form-select"
                                (change)="handleChangeKategori($event)">
                                <option selected>Pilih Kategori</option>
                                <option *ngFor="let item of Kategori" [value]="item.id_kategori" [text]="item.kategori">
                                    {{ item.kategori }}
                                </option>
                            </select>
                        </div>
                    </div>

                    <!-- Brand -->
                    <div class="row mb-3">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <label for="" class="form-label">
                                Brand
                            </label>
                            <input type="text" class="form-control" formControlName="brand">
                        </div>
                    </div>

                    <!-- Keterangan -->
                    <div class="row mb-3">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <label for="" class="form-label">
                                Keterangan
                            </label>
                            <input type="text" class="form-control" formControlName="keterangan">
                        </div>
                    </div>

                    <!-- Tombol -->
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-end">
                            <button class="btn btn-secondary btn-sm me-2" type="button" (click)="resetForm()">
                                Cancel
                            </button>
                            <button *ngIf="FormState == 'insert'" class="btn btn-primary btn-sm me-2" type="button"
                                (click)="insert(Form.value)">
                                Simpan
                            </button>
                            <button *ngIf="FormState == 'edit'" class="btn btn-warning btn-sm me-2" type="button"
                                (click)="update(Form.value)">
                                Update
                            </button>
                            <button *ngIf="FormState == 'edit'" class="btn btn-danger btn-sm" type="button"
                                (click)="delete(Form.value)">
                                Delete
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</app-admin-dashboard>
