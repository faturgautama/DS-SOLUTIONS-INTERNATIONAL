<app-admin-dashboard>
    <app-action-button [ActionButton]="ActionButton" (clickedActionButton)="handleClickActionButton($event)">
    </app-action-button>

    <div class="row" [formGroup]="Form">
        <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
            <div class="row mb-3">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 px-0">
                    <label for="" class="form-label">
                        Title
                    </label>
                    <input type="text" class="form-control" formControlName="title">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 px-0">
                    <label for="" class="form-label">
                        Location
                    </label>
                    <input type="text" class="form-control" formControlName="location">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 px-0">
                    <label for="" class="form-label">
                        Department
                    </label>
                    <input type="text" class="form-control" formControlName="department">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 px-0">
                    <label for="" class="form-label">
                        Status Career
                    </label>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="is_active" id="radioIsActiveTrue"
                            [value]="true" formControlName="is_active">
                        <label class="form-check-label" for="radioIsActiveTrue">Active</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="is_active" id="radioIsActiveFalse"
                            [value]="false" formControlName="is_active">
                        <label class="form-check-label" for="radioIsActiveFalse">Inactive</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-7 col-md-7 col-sm-7 col-xs-7">
            <div class="row mb-3">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 px-0">
                    <label for="" class="form-label">
                        Content
                    </label>
                    <ejs-richtexteditor [toolbarSettings]="ToolbarRte" [height]="450" formControlName="content">
                    </ejs-richtexteditor>
                </div>
            </div>
        </div>
    </div>
</app-admin-dashboard>
