<app-admin-dashboard>
    <app-action-button [ActionButton]="ActionButton" (clickedActionButton)="handleClickActionButton($event)">
    </app-action-button>

    <div class="row" [formGroup]="FormEvent">
        <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
            <div class="row mb-3">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 px-0">
                    <label for="" class="form-label">
                        Judul
                    </label>
                    <input type="text" class="form-control" formControlName="judul">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 px-0">
                    <label for="" class="form-label">
                        Author
                    </label>
                    <input type="text" class="form-control" formControlName="author">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 px-0">
                    <label for="" class="form-label">
                        Location
                    </label>
                    <input type="text" class="form-control" formControlName="location">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 px-0">
                    <label for="" class="form-label">
                        Foto
                    </label>
                    <input type="file" class="form-control" (change)="handleChangeFoto($event)">
                </div>
            </div>
        </div>
        <div class="col-lg-7 col-md-7 col-sm-7 col-xs-7">
            <div class="row mb-3">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 px-0">
                    <label for="" class="form-label">
                        Content
                    </label>
                    <ejs-richtexteditor [toolbarSettings]="ToolbarRte" [height]="450" formControlName="content">
                    </ejs-richtexteditor>
                </div>
            </div>
        </div>
    </div>
</app-admin-dashboard>
