<app-admin-dashboard>
    <app-action-button [ActionButton]="ActionButton" (clickedActionButton)="handleClickActionButton($event)">
    </app-action-button>

    <div class="row">
        <div *ngFor="let item of Event | async" class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
            <app-card-event [CardEvent]="item" (clickedCardEvent)="viewEventDetail($event)"></app-card-event>
        </div>
    </div>
</app-admin-dashboard>
