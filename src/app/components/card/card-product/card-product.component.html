<div class="row h-100 align-items-center">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 px-0 text-center">
        <p class="card_product_title mb-4 text-center">
            {{ CardProduct.kategori }}
        </p>
        <p class="card_product_description mb-4 text-center">
            {{ CardProduct.keterangan }}
        </p>
        <button class="btn btn-biru" type="button" (click)="handleClickCardProduct(CardProduct)">
            See Detail
        </button>
    </div>
</div>
