<section id="our_product">
    <!-- Heading -->
    <div class="row mb-4">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
            <app-heading-typograph [Heading]="'Our Product'"></app-heading-typograph>
        </div>
    </div>

    <div class="row justify-content-center align-items-center">
        <div *ngFor="let item of Product; let i = index" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 px-0">
            <div class="row {{ i % 2 != 0 ? 'flex-row-reverse'  : '' }} ">
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 bg_product" [style.background-image]="item.path_foto">
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" data-aos="fade-left">
                    <app-card-product [CardProduct]="item">
                    </app-card-product>
                </div>
            </div>
        </div>
    </div>
</section>
