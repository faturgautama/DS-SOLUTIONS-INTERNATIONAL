<section id="event">
    <div class="container">
        <!-- Heading -->
        <div class="row mb-2">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
                <app-heading-typograph [Heading]="'Event'"></app-heading-typograph>
            </div>
        </div>

        <div class="row justify-content-center">
            <div *ngFor="let item of Event" class="col-lg-3 col-md-3 col-sm-3 col-xs-3 mb-3">
                <app-card-event [CardEvent]="item"></app-card-event>
            </div>
        </div>
    </div>
</section>
