<div class="row mb-4 align-items-center">
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
        <p class="card-title mb-0">
            {{ PageTitle }}
        </p>
    </div>
    <div class="col-lg-6 col-md-6 col-xs-6 text-end">
        <button *ngFor="let item of ActionButton" type="button" class="btn btn-outline-primary btn-sm mx-2"
            (click)="handleClickActionButton(item)">
            <i class="{{ item.icon }}"></i>&nbsp; {{ item.title }}
        </button>
    </div>
</div>
